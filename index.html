<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <button>Switch to °F</button>
      <div class="search">
        <input type="text" id="searched" placeholder="Search..." />
        <img src="./resources/search.svg" alt="Search" />
      </div>
    </header>
    <div class="date">
      <h2>
        Friday, 3rd Jun '22<br />
        2:48 am
      </h2>
    </div>
    <div class="main">
      <h3>London</h3>
      <h1>23 °C</h1>
      <h4>Cloudy</h4>
    </div>
    <div class="secondary">
      <div class="block">
        <h3>Humidity</h3>
        <h2>74%</h2>
      </div>
      <div class="block">
        <h3>Rain</h3>
        <h2>0%</h2>
      </div>
      <div class="block">
        <h3>Wind</h3>
        <h2>12km/h</h2>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
