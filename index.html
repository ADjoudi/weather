<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <button id="switchBtn">Switch to °F</button>
      <div class="search">
        <input type="text" id="searched" placeholder="Search..." />
        <img src="./resources/search.svg" alt="Search" id="searchBtn" />
      </div>
    </header>
    <div class="date">
      <h2 id="date">here</h2>
    </div>
    <div class="main">
      <h3 id="name">London</h3>
      <h1 id="temp">23 °C</h1>
      <h4 id="state">Cloudy</h4>
    </div>
    <div class="secondary">
      <div class="block">
        <h3>Humidity</h3>
        <h2 id="humidity">74%</h2>
      </div>
      <div class="block">
        <h3>Pressure</h3>
        <h2 id="pressure">0%</h2>
      </div>
      <div class="block">
        <h3>Wind Speed</h3>
        <h2 id="wind">12km/h</h2>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
